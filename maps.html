    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 36.078573, lng: -79.771224};
        //var mcnair = {lat: 36.072991,lng: -79.776246};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru, 
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByihPp-SygBpYmKbbzp8bO6hKsVkil3Mc&callback=initMap">
    </script>
